<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnD Charseet</title>
  </head>
  <body>
    <div class="sheet-page character">
      <div class="character-header">
        <div class="character-name">
          <div class="character-name__text"></div>
        </div>
        <div class="character-info">
          <div class="character-info__class-level"></div>
          <div class="character-info__background"></div>
          <div class="character-info__player-name"></div>
          <div class="character-info__race"></div>
          <div class="character-info__alignment"></div>
          <div class="character-info__expierence"></div>
        </div>
      </div>
      <div class="character-body">
        <div class="character-body__column">
          <div class="character-attributes"></div>
          <div class="character-skill-saves-container">
            <div class="character-inspiration"></div>
            <div class="character-proficiency"></div>
            <div class="character-saving-throw"></div>
            <div class="character-skills"></div>
          </div>
          <div class="character-passive-wis"></div>
          <div class="character-tool-proficiencies"></div>
          <div class="character-proficiencies"></div>
        </div>
        <div class="character-body__column"></div>
        <div class="character-body__column"></div>
      </div>
    </div>
    <div class="sheet-page"></div>
    <div class="sheet-page"></div>
  </body>
</html>
